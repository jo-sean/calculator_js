<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">

        <section id="display"></section>

        <section class="row">
            <button class="input-button b7" type="button">7</button>
            <button class="input-button b8" type="button">8</button>
            <button class="input-button b9" type="button">9</button>
            <button class="input-button bplus" type="button">+</button>
        </section>

        <section class="row">
            <button class="input-button b4" type="button">4</button>
            <button class="input-button b5" type="button">5</button>
            <button class="input-button b6" type="button">6</button>
            <button class="input-button button-special" type="button">-</button>
        </section>

        <section class="row">
            <button class="input-button b1" type="button">1</button>
            <button class="input-button b2" type="button">2</button>
            <button class="input-button b3" type="button">3</button>
            <button class="input-button button-special" type="button">*</button>
        </section>

        <section class="row">
            <button class="input-button b0" type="button">0</button>
            <button class="input-button button-special" type="button">.</button>
            <button class="input-button button-special" type="button">=</button>
            <button class="input-button button-special" type="button">/</button>
        </section>

        <section class="row">
            <button class="input-button button-special bclear" type="button">Clear</button>
        </section>

    </main>
</body>

</html>
