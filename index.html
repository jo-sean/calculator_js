<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">

        <section id="display"></section>

        <section class="row">
            <button class="input-button b7" type="button" value="7">7</button>
            <button class="input-button b8" type="button" value="8">8</button>
            <button class="input-button b9" type="button" value="9">9</button>
            <button class="input-button button-special" type="button" value="+">+</button>
        </section>

        <section class="row">
            <button class="input-button b4" type="button" value="4">4</button>
            <button class="input-button b5" type="button" value="5">5</button>
            <button class="input-button b6" type="button" value="6">6</button>
            <button class="input-button button-special" type="button" value="-">-</button>
        </section>

        <section class="row">
            <button class="input-button b1" type="button" value="1">1</button>
            <button class="input-button b2" type="button" value="2">2</button>
            <button class="input-button b3" type="button" value="3">3</button>
            <button class="input-button button-special" type="button" value="*">*</button>
        </section>

        <section class="row">
            <button class="input-button b0" type="button" value="0">0</button>
            <button class="input-button button-special" type="button" value=".">.</button>
            <button class="input-button button-special" type="button" value="=">&#60;</button>
            <button class="input-button button-special" type="button" value="/">/</button>
        </section>

        <section class="row">
            <button class="input-button button-special bClear" type="button" value="ac">AC</button>
            <button class="input-button button-special bBackspace" type="button"
                value="del">&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;</button>
        </section>

    </main>
</body>

</html>
