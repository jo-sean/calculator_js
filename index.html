<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">

        <input id="display" value="0" readonly></input>

        <section class="row">
            <button class="input-button num" type="button" onclick="addNumber(7)">7</button>
            <button class="input-button num" type="button" onclick="addNumber(8)">8</button>
            <button class="input-button num" type="button" onclick="addNumber(9)">9</button>
            <button class="input-button symbol" type="button" onclick="addOperator('+')">+</button>
        </section>

        <section class="row">
            <button class="input-button num" type="button" onclick="addNumber(4)">4</button>
            <button class="input-button num" type="button" onclick="addNumber(5)">5</button>
            <button class="input-button num" type="button" onclick="addNumber(6)">6</button>
            <button class="input-button symbol" type="button" onclick="addOperator('-')">-</button>
        </section>

        <section class="row">
            <button class="input-button num" type="button" onclick="addNumber(1)">1</button>
            <button class="input-button num" type="button" onclick="addNumber(2)">2</button>
            <button class="input-button num" type="button" onclick="addNumber(3)">3</button>
            <button class="input-button symbol" type="button" onclick="addOperator('*')">*</button>
        </section>

        <section class="row">
            <button class="input-button num" type="button" onclick="addNumber(0)">0</button>
            <button class="input-button symbol" type="button" value=".">.</button>
            <button class="input-button symbol" type="button" value="&#60;">&#60;</button>
            <button class="input-button symbol" type="button" onclick="addOperator('/')">/</button>
        </section>

        <section class="row">
            <button class="input-button " type="button" onclick="clearAll()">AC</button>
            <button class="input-button " type="button" value="=">&nbsp;&nbsp;=&nbsp;&nbsp;</button>
        </section>

    </main>
</body>

</html>
