<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
  <div id="body">
    <div id="calculator">
      <div id="display"></div>
      <button class="button b7">7</button>
      <button class="button b8">8</button>
      <button class="button b9">9</button>
      <button class="button bplus">+</button>
      <br>
      <button class="button b4">4</button>
      <button class="button b5">5</button>
      <button class="button b6">6</button>
      <button class="button bminus">-</button>
      <br>
      <button class="button b1">1</button>
      <button class="button b2">2</button>
      <button class="button b3">3</button>
      <button class="button bx">*</button>
      <br>
      <button class="button b0">0</button>
      <button class="button bdot">.</button>
      <button class="button b=">=</button>
      <button class="button b/">/</button>
      <br>
      <button class="button bclear">Clear</button>
    </div>
  </div>
</body>
</html>
